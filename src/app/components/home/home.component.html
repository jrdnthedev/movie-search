<!-- 
    ability to create lists of movies
    sort the list by category
    add a movie to the list
    remove a movie from the list
    search for a movie by title
    display the list of movies
    display the details of a movie
    display the list of movies by category
-->
<div id="container">
  <section>Main content</section>
  <aside>
    <div>
      <form #listForm="ngForm" (ngSubmit)="createList(searchText, listForm)">
        <app-search
          (searchText)="getSearchText($event)"
          [placeholderText]="'enter list title'"
        ></app-search>
        <button [disabled]="listForm.invalid" type="submit">
          Create New List
        </button>
      </form>
    </div>
    @if(list.length > 0){
    <div class="card">
      <h3>My Lists</h3>
      <app-my-list [items]="list"></app-my-list>
    </div>
    }
  </aside>
</div>
