<div id="container">
  @for(item of list; track $index){
  <div class="card">
    <h3>{{ item.name }}</h3>
    <button (click)="deleteList(item.id)" class="close">X</button>
    @if(item.items.length > 0){
    <ul>
      @for(movie of item.items; track $index){
      <li>
        <span
          ><img [src]="movie.Poster" [alt]="movie.Title + ' Movie Poster'"
        /></span>
        <div>
          <p>{{ movie.Title }}</p>
          <span>
            <app-like [item]="movie"></app-like>
          </span>
        </div>
        <span
          ><button (click)="deleteItem(item.id, $index)" class="close">
            X
          </button></span
        >
      </li>
      }
    </ul>
    }
  </div>
  }
</div>
